<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/faq-contact-us.css">
    <title>Document</title>
</head>
<body>
    <img class="faq-contct-us__top-picture" src="images/faq-contct-us.svg">

    <div class="faq-contct-us__section-2">
        <div class="faq-contct-us__section-2__column">
            <h3 class="faq-contct-us__section-2__header">
                CONTACT US
            </h3>
            <h2 class="faq-contct-us__section-2__second-header">
                We'd love to hear from <br>
                our users!
            </h3>
            <p class="faq-contct-us__section-2__sentence">
                Questions, problems, or comments? Please reach out and let us <br>
                know how Eureka's team can help or improve your experience.
            </p>
            <p class="faq-contct-us__section-2__general-inquiries">
                <u>General Inquiries</u>
            </p>
            <p class="faq-contct-us__section-2__email-address">
                info@eurekainvfund.com
            </p>
        </div>
        <div class="faq-contct-us__section-2__column">
            <div class="faq-contct-us__section-2__form">
                <div>
                    <form action="https://formspree.io/xzbjnwyw" method="POST">
                    <!-- <label class="faq-contct-us__section-2__form__label faq-contct-us__section-2__form__label__first-label"> -->
                    <br>
                    <br>
                    <label class="faq-contct-us__section-2__form__label__first-label">
                        Name*
                        <br>
                        <input class="faq-contct-us__section-2__form__input" type="text" name="name">
                    </label>
                    <br>
                    <label class="faq-contct-us__section-2__form__label">
                        Email*
                        <br>
                        <input class="faq-contct-us__section-2__form__input" type="text" name="_replyto">
                    </label>
                    <br>
                    <label class="faq-contct-us__section-2__form__label">
                        Phone
                        <br>
                        <input class="faq-contct-us__section-2__form__input" type="text" name="phone">
                        <br>
                    </label>
                    <label class="faq-contct-us__section-2__form__label">
                        Message*
                        <br>
                        <textarea class="faq-contct-us__section-2__form__message" name="message"></textarea>
                        <br>
                    </label>
                    <button class="faq-contct-us__section-2__form__button" type="submit">Send</button>
                    </form>

                </div>
            </div>

        </div>
    </div>
</body>
</html>
